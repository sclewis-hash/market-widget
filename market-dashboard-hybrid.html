<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Snapshot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            padding: 12px;
            color: #1a1a1a;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .tradingview-section {
            margin-top: 10px;
        }
        
        /* Try to match TradingView font to table font */
        .tradingview-widget-container {
            font-size: 13px !important;
        }
        
        .tradingview-widget-container * {
            font-size: 13px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Market Snapshot</div>
        
        <!-- TradingView Data (Everything including WTI and Nat Gas) -->
        <div class="tradingview-section">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                {
                    "colorTheme": "light",
                    "dateRange": "1D",
                    "showChart": false,
                    "locale": "en",
                    "width": "100%",
                    "height": "700",
                    "largeChartUrl": "",
                    "isTransparent": false,
                    "showSymbolLogo": false,
                    "showFloatingTooltip": false,
                    "plotLineColorGrowing": "rgba(41, 98, 255, 1)",
                    "plotLineColorFalling": "rgba(41, 98, 255, 1)",
                    "gridLineColor": "rgba(240, 243, 250, 0)",
                    "scaleFontColor": "rgba(106, 109, 120, 1)",
                    "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
                    "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
                    "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
                    "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)",
                    "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
                    "tabs": [
                        {
                            "title": "Commodities",
                            "symbols": [
                                {
                                    "s": "CFI:WTI",
                                    "d": "WTI Oil Price"
                                },
                                {
                                    "s": "PEPPERSTONE:NATGAS",
                                    "d": "Henry Hub"
                                },
                                {
                                    "s": "PEPPERSTONE:XAUUSD",
                                    "d": "Gold"
                                }
                            ]
                        },
                        {
                            "title": "TSX Energy",
                            "symbols": [
                                {
                                    "s": "TSX:CNQ",
                                    "d": "Canadian Natural Resources"
                                },
                                {
                                    "s": "TSX:BTE",
                                    "d": "Baytex Energy"
                                },
                                {
                                    "s": "TSX:OVV",
                                    "d": "Ovintiv"
                                },
                                {
                                    "s": "TSX:CVE",
                                    "d": "Cenovus Energy"
                                },
                                {
                                    "s": "TSX:BIR",
                                    "d": "Birchcliff Energy"
                                },
                                {
                                    "s": "TSX:AAV",
                                    "d": "Advantage Energy"
                                },
                                {
                                    "s": "TSX:TOU",
                                    "d": "Tourmaline Oil"
                                },
                                {
                                    "s": "TSX:POU",
                                    "d": "Paramount Resources"
                                }
                            ]
                        },
                        {
                            "title": "Indices",

                                {
                                    "s": "FOREXCOM:SPXUSD",
                                    "d": "S&P 500"
                                },
                                {
                                    "s": "TSX:TSX",
                                    "d": "S&P/TSX Composite"
                                },
                                {
                                    "s": "FOREXCOM:DJI",
                                    "d": "Dow Jones"
                                }
                            ]
                        },
                        {
                            "title": "FX & Crypto",
                            "symbols": [
                                {
                                    "s": "FX_IDC:USDCAD",
                                    "d": "USD/CAD"
                                },
                                {
                                    "s": "COINBASE:BTCUSD",
                                    "d": "Bitcoin"
                                }
                            ]
                        }
                    ]
                }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
